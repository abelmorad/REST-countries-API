<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/13a38875df.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./images/earth.png" type="image/x-icon">
        <title>Detailed Info | Frontendmentor.io</title>
    </head>
<body>
    <header id="header">
        <h1>Where in the world?</h1>
        <i class="fa-regular fa-moon fa-l"><span class="color-toggle">  Dark Mode</span></i>
    </header>
        <main class="info-main">
            <a href="./index.html" class="back-btn"><button class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</button></a>
            <article class="more-info-container">
                <template info-template>
                    <img src="" alt="" info-flag>
                    <div class="more-infos">
                        <h1 info-country></h1>
                        <div class="details">
                        <div>
                            <p>Native name: <span info-native-name></span></p>
                            <p>Population: <span info-population></span></p>
                            <p>Region: <span info-region></span></p>
                            <p>Sub Region: <span info-sub-region ></span></p>
                        </div>
                        <div>
                            <p>Capital: <span info-capital></span></p>
                            <p>Top Level Domain: <span info-top-lvl-domain></span></p>
                            <p>Currencies: <span info-currency></span></p>
                            <p>Languages: <span info-languages></span></p>
                        </div>
                    </div>
                    <div class="border-countries">
                        <p>Border Countries:</p>
                        <button><a href=""></a></button>
                    </div>
                </div>
                </template>
            </article>
        </main>
<script src="./script.js"></script>
</body>
</html>
